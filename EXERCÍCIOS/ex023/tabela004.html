<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela004</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: rgb(247, 62, 62);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class='cnome'>
        <col class='csexo'>
        <col class='cIdade'>
        <col class='cprof'>
        </colgroup>
        <caption>CADASTRO</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Fem</td>
            <td>25</td>
            <td>Escritora</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>Mas</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
