<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video controls width='250' poster="imagens/limoes-capa.png">
        <source src="midia/Video-1.m4v" type="video/mp4" >
        <source src="midia/Video-1.mp4" type="video/mp4" >
    </video>
    <h1>Inserindo links externos de vídeos</h1>
    <h3>No Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mlooutPW8c8" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <h3>No Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/584985260?h=4cd90bc17c" 
    width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
